<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<meta name="format-detection" content="telephone=yes"/>
		<title>会员登录-金猪云建站平台</title>
		<meta name="keywords" content="金猪云会员注册"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/kz.validation.expand.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vector.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header clr">
			<div class="header-logo fl">
				<a href="index.html"><img src="img/logow.png"/></a>
			</div>
			<div class="header-close fr">
				<a href="index.html"><img src="img/x.png"/></a>
			</div>
		</div>
		
		
		<div class="form-box-out">
			<div class="form-box-middle">
				<div class="form-box">
					
					<div class="form-inline-box">
						<div class="form-title">
							<h3>登录</h3>
							<h4>LOGIN</h4>
						</div>
						
						<form action="index.html" class="login-form"  id="form1" method="post">
							<input type="hidden" name="ReturnUrl" id="ReturnUrl" value="" />
							<div class="username">
								<input type="text" name="UserName" id="UserName" autocomplete="on" placeholder="请输入账号"/>
								<span class="user-icon"></span>
							</div>
							<div class="password">
								<input type="password" name="UserPsw" id="UserPsw" placeholder="请输入6-16位密码" />
								<span class="password-icon"></span>
							</div>
							<div class="code">
								<input type="text" name="VerifyCode" id="VerifyCode" placeholder="请输入验证码"/>
								<span class="code-icon"></span>
								<sapn class="getCode">
									<input id="send-sms" name="send-sms" type="button" value="获取验证码"/>
								</sapn>
							</div>
							
							<div class="submit">
								<input type="button" class="btn-submit" value="提交" />
							</div>
						</form>
					</div>
					
					<div class="footer-form">
						<div class="had-accout">
							
							<a href="register.html">
								<span></span>
								快速注册
							</a>
						</div>
						<div class="cancel-reg">
							
							<a href="password.html">
								<span></span>
								忘记密码
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div id="container" class="mpage">
			<div id="output" class="aniOut"></div>
		</div>
		<script type="text/javascript">
			$(function(){
				// 初始化 传入dom id
				var victor = new Victor("container", "output");
			})
		</script>
	</body>
</html>
